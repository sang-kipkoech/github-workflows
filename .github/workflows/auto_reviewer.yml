name: 'Auto Assign'
on: 
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  add-reviewers:
    runs-on: ubuntu-latest
    steps:
      - uses: delivery-much/actions-assigner@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: 'sang-kipkoech' # comma-separated list of usernames