name: 'Auto Assign'
on: 
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  add-reviewers:
    runs-on: ubuntu-latest
    steps:
      - uses: delivery-much/actions-assigner@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          add-reviewers: true
          add-assignees: ${{author_association == 'OWNER' || author_association == 'MEMBER'}}}
          number-of-reviewers: 1
          number-of-assignees: 1
          skip-keywords: 'wip, draft' # comma-separated list of keywords
          debug: true
          include-reviewers: 'sang-kipkoech' # comma-separated list of usernames
          ignore-draft: true